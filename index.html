<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="This is a CALCULATOR">
		<meta property="og:title" content="CALCULATOR">
		<meta property="og:description" content="This is a CALCULATOR">
		<meta property="og:image" content="calIcon.png" />

		<link rel="icon" href="calIcon.png" type="image/x-icon">
		<title>CALCULATOR</title>
		<link rel="stylesheet" href="cal.css">
		<script src="cal.js"></script>
	</head>

	<body>
		<div class="box">
				<h1>CALCULATOR</h1>
				<div id="calculatorArea">
					<input type="text" id="ansArea">
		 		
					<button type="button" onclick="reset()" class="reset">RESET</button>

					<button type="button" onclick="backSpace()" class="backSpace">âŒ«</button>	

					<button type="button" onclick="divide()" class="divide">/</button>
				
					<button type="button" onclick="multiply()" class="multiply">*</button>
				
					<button type="button" onclick="substract()" class="substract">-</button>

					<button type="button" onclick="add()" class="add">+</button>	

					<button type="button" onclick="ans()" class="equal">=</button>

					<button type="button" onclick="dot()" class="dot">.</button>

					<button type="button" onclick="nine()" class="nine">9</button>

					<button type="button" onclick="eight()" class="eight">8</button>

					<button type="button" onclick="seven()" class="seven">7</button>

					<button type="button" onclick="six()" class="six">6</button>

					<button type="button" onclick="five()" class="five">5</button>

					<button type="button" onclick="four()" class="four">4</button>

					<button type="button" onclick="three()" class="three">3</button>

					<button type="button" onclick="two()" class="two">2</button>

					<button type="button" onclick="one()" class="one">1</button>

					<button type="button" onclick="zero()" class="zero">0</button>			
			</div>	
		</div>
		<div id="credit">
			<h4>@Made by Prince</h4>
		</div>
	</body>
</html>
